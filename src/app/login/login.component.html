<div class="limiter">
    <div class="container-login100 bg">
        <div class="wrap-login100">
            <form class="login100-form validate-form">
                <span class="login100-form-logo">
          <i class="zmdi zmdi-landscape"></i>
        </span>

                <span class="login100-form-title p-b-20 p-t-10">Log in</span>

                <div class="wrap-input100 validate-input" data-validate="Enter username">
                    <input class="input100" type="text" name="username" placeholder="Username" #username>
                    <span class="focus-input100" data-placeholder="&#xf207;"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Enter password">
                    <input class="input100" type="password" name="password" placeholder="Password" #password>
                    <span class="focus-input100" data-placeholder="&#xf191;"></span>
                </div>

                <div class="contact100-form-checkbox">
                    <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me" #ckb1>
                    <label class="label-checkbox100" for="ckb1">Remember me</label>
                </div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" (click)="login(username.value,password.value,ckb1.checked)">Login</button>
                </div>

                <div class="text-center p-t-10">
                    <a class="txt1" href="#">Forgot Password?</a>
                    <br />
                    <a class="txt1" href="#" routerLink="/signup">SignUp</a>
                </div>
            </form>
        </div>
    </div>
</div>
